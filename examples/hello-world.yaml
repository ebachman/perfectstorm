- group:
    name: hello-world
    query:
      type: swarm-task
      image:
        $regex: '^library/hello-world:'

- application:
    name: hello-world
    components:
      - hello-world

- procedure:
    name: hello-world
    type: swarm
    content:
      run:
        - service create --name hello-world hello-world
